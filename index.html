    <style>
        * {
            margin: 0;

        body {

        .game-container {

            padding: 40px;
            max-width: 800px;

        h1 {

        .question-container {

        .question-number {

            padding: 10px 20px;
            border-radius: 25px;

            margin-bottom: 20px;
            font-weight: bold;

        }

        .question {

            font-weight: 600;
        }

        .choices {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border: none;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
        }

        .choice-btn.selected {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-3px);
        }

        .next-btn, .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .next-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            display: none;
        }

        .result-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .result-description {
            font-size: 1.3em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .result-emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                min-width: 280px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Î∞∏Îü∞Ïä§ Í≤åÏûÑ</h1>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="gameArea">
            <div class="question-container">
                <div class="question-number" id="questionNumber">Î¨∏Ìï≠ 1/5</div>
                <div class="question" id="questionText"></div>
                <div class="choices" id="choices"></div>
            </div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Îã§Ïùå Î¨∏Ìï≠</button>
        </div>
        
        <div class="result-container" id="resultArea">
            <div class="result-emoji" id="resultEmoji"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-description" id="resultDescription"></div>
            <button class="restart-btn" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "ÏπúÍµ¨ÏôÄ Ìï®Íªò Ïó¨ÌñâÏùÑ Í∞ÑÎã§Î©¥?",
                choices: [
                    { text: "Í≥ÑÌöçÏ†ÅÏúºÎ°ú ÏùºÏ†ïÏùÑ ÏßúÍ≥† Í∞ÄÍ∏∞", type: "A" },
                    { text: "Ï¶âÌù•Ï†ÅÏúºÎ°ú Í∑∏ÎïåÍ∑∏Îïå Ï†ïÌïòÍ∏∞", type: "B" }
                ]
            },
            {
                question: "ÏÉàÎ°úÏö¥ ÏùåÏãùÏùÑ Î®πÏùÑ Îïå",
                choices: [
                    { text: "ÏïàÏ†ÑÌïòÍ≤å ÏïÑÎäî ÎßõÏúºÎ°ú", type: "A" },
                    { text: "Î™®ÌóòÏ†ÅÏúºÎ°ú ÏÉàÎ°úÏö¥ Îßõ ÎèÑÏ†Ñ", type: "B" }
                ]
            },
            {
                question: "Ï£ºÎßêÏóê ÏßëÏóêÏÑú Î≥¥ÎÇ∏Îã§Î©¥?",
                choices: [
                    { text: "ÌòºÏûêÎßåÏùò ÏãúÍ∞ÑÏùÑ Ï¶êÍ∏∞Í∏∞", type: "A" },
                    { text: "ÏπúÍµ¨Îì§Í≥º Ìï®Íªò ÏãúÍ∞Ñ Î≥¥ÎÇ¥Í∏∞", type: "B" }
                ]
            },
            {
                question: "ÎèàÏùÑ Ïì∏ Îïå ÎÇòÎäî?",
                choices: [
                    { text: "Ïã†Ï§ëÌïòÍ≤å Í≥ÑÌöçÌïòÍ≥† Ïì∞Í∏∞", type: "A" },
                    { text: "ÌïÑÏöîÌïòÎ©¥ Í≥ºÍ∞êÌïòÍ≤å Ïì∞Í∏∞", type: "B" }
                ]
            },
            {
                question: "Í∞àÎì± ÏÉÅÌô©Ïù¥ ÏÉùÍ≤ºÏùÑ Îïå",
                choices: [
                    { text: "Ï∞®Í∑ºÏ∞®Í∑º ÎåÄÌôîÎ°ú Ìï¥Í≤∞", type: "A" },
                    { text: "ÏãúÍ∞ÑÏù¥ Ìï¥Í≤∞Ìï¥Ï§Ñ Í±∞Îùº ÎØøÍ∏∞", type: "B" }
                ]
            }
        ];

        const results = {
            A: {
                title: "Ïã†Ï§ëÌïú Í≥ÑÌöçÌòï üéØ",
                description: "ÎãπÏã†ÏùÄ Î™®Îì† ÏùºÏùÑ Í≥ÑÌöçÏ†ÅÏúºÎ°ú Ï†ëÍ∑ºÌïòÎäî Ïä§ÌÉÄÏùºÏù¥ÏóêÏöî! ÏïàÏ†ïÍ∞êÏùÑ Ï§ëÏãúÌïòÍ≥† Ïã†Ï§ëÌïú ÌåêÎã®Î†•ÏùÑ Í∞ÄÏßÑ ÎãπÏã†ÏùÄ Ï£ºÎ≥Ä ÏÇ¨ÎûåÎì§ÏóêÍ≤å ÎØøÏùåÏßÅÌïú Ï°¥Ïû¨ÏûÖÎãàÎã§. ÎïåÎ°úÎäî Ï°∞Í∏à Îçî Î™®ÌóòÏ†ÅÏù∏ ÏÑ†ÌÉùÎèÑ Ìï¥Î≥¥ÏÑ∏Ïöî!",
                emoji: "üéØ"
            },
            B: {
                title: "ÏûêÏú†Î°úÏö¥ Î™®ÌóòÌòï üöÄ",
                description: "ÎãπÏã†ÏùÄ ÏûêÏú†Î°≠Í≥† Î™®ÌóòÏ†ÅÏù∏ ÏÑ±Í≤©Ïùò ÏÜåÏú†ÏûêÏòàÏöî! ÏÉàÎ°úÏö¥ Í≤ΩÌóòÏùÑ Ï¶êÍ∏∞Í≥† Ï¶âÌù•Ï†ÅÏù∏ Í≤∞Ï†ïÏùÑ ÏûòÌïòÎäî ÎãπÏã†ÏùÄ Ï£ºÎ≥ÄÏùÑ ÌôúÍ∏∞Ï∞®Í≤å ÎßåÎìúÎäî ÏóêÎÑàÏßÄÎ•º Í∞ÄÏßÄÍ≥† ÏûàÏñ¥Ïöî. Í∞ÄÎÅîÏùÄ Ïã†Ï§ëÌïú Í≥ÑÌöçÎèÑ ÎèÑÏõÄÏù¥ Îê† Í±∞ÏòàÏöî!",
                emoji: "üöÄ"
            },
            BALANCED: {
                title: "Í∑†ÌòïÏû°Ìûå Ï°∞ÌôîÌòï ‚öñÔ∏è",
                description: "ÎãπÏã†ÏùÄ Í≥ÑÌöçÏ†ÅÏù∏ Î©¥Í≥º ÏûêÏú†Î°úÏö¥ Î©¥ÏùÑ Î™®Îëê Í∞ÄÏßÑ Í∑†ÌòïÏû°Ìûå ÏÑ±Í≤©Ïù¥ÏóêÏöî! ÏÉÅÌô©Ïóê Îî∞Îùº Ïú†Ïó∞ÌïòÍ≤å ÎåÄÏ≤òÌï† Ïàò ÏûàÎäî Îä•Î†•Ïù¥ ÏûàÏúºÎ©∞, Îã§ÏñëÌïú ÏÇ¨ÎûåÎì§Í≥º Ïûò Ïñ¥Ïö∏Î¶¥ Ïàò ÏûàÎäî Îß§Î†•ÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÏñ¥Ïöî!",
                emoji: "‚öñÔ∏è"
            }
        };

        let currentQuestion = 0;
        let answers = { A: 0, B: 0 };
        let selectedChoice = null;

        function initGame() {
            currentQuestion = 0;
            answers = { A: 0, B: 0 };
            selectedChoice = null;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Î¨∏Ìï≠ ${currentQuestion + 1}/5`;
            document.getElementById('questionText').textContent = question.question;
            
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = choice.text;
                button.onclick = () => selectChoice(choice.type, button);
                choicesDiv.appendChild(button);
            });
            
            document.getElementById('nextBtn').disabled = true;
            updateProgress();
        }

        function selectChoice(type, buttonElement) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // ÌòÑÏû¨ ÏÑ†ÌÉù ÌëúÏãú
            buttonElement.classList.add('selected');
            selectedChoice = type;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedChoice) {
                answers[selectedChoice]++;
                selectedChoice = null;
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResult() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';
            
            let resultType;
            const diff = Math.abs(answers.A - answers.B);
            
            if (diff <= 1) {
                resultType = 'BALANCED';
            } else if (answers.A > answers.B) {
                resultType = 'A';
            } else {
                resultType = 'B';
            }
            
            const result = results[resultType];
            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDescription').textContent = result.description;
            
            // ÏßÑÌñâÎ•† 100%Î°ú ÏÑ§Ï†ï
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartGame() {
            initGame();
        }

        // Í≤åÏûÑ ÏãúÏûë
        initGame();
    </script>
</body>
</html>
